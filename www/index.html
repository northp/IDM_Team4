<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Project</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://kit.fontawesome.com/b58e682ace.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- <script src="appv2.js" defer></script> -->
    <script src="js/app.js" defer></script>

</head>

<body>


    <div class="canvas" height="550" width="550">
        <img id="planetFire">
        <img id="planetMetal">
        <img id="rocketman" alt="An image of a rocket.">

        <canvas id="myCanvas" height="550" width="550"></canvas>


        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p><b>Planet characteristics</b></p>
                <table>
                    <tr>
                        <td><img id="planetModal" height="25" width="25"></td>
                        <td id="planetCharacteristics"></td>
                    </tr>

                </table>
            </div>

        </div>
    </div>






    <div class="arrows">
        <div id="commands">
            <div>
                <div class="center">
                    <img id="up" src="img/playfield/up.png" alt="Up arrow">
                </div>
                <div class="row">
                    <div class="column">
                        <img id="left" src="img/playfield/left.png" alt="Left arrow">
                    </div>
                    <div class="column">
                        <img id="run" src="img/playfield/play.png" alt="Run button">
                    </div>
                    <div class="column">
                        <img id="right" src="img/playfield/right.png" alt="Right arrow">
                    </div>
                </div>
                <div class="center">
                    <img id="down" src="img/playfield/down.png" alt="Down arrow">
                </div>

                <div class="navigation-icons">
                    <a href="landingpage.html">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fas fa-home fa-stack-1x"></i>
                        </span>
                    </a>

                    <span class="fa-stack fa-lg help">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fas fa-question fa-stack-1x fa-inverse"></i>
                    </span>
                </div>
            </div>
        </div>

        <div class="algorithm">
            <div id="mainfunction">Main</div>
            <div class="main">
            </div>

            <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-dis"></i>
                <i id="functiontwoselect" class="fas fa-code-branch fa-stack-1x fa-inverse"></i>
            </span>
        </div>

        <div class="functions">
            <div id="functiontwo">Algorithm</div>
            <div class="code-panel">

            </div>
<!--             <img id="save" src="img/playfield/save.png" alt="Save button"> -->
<span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x fa-dis"></i>
        <i class="far fa-save fa-stack-1x fa-inverse" id="save"></i>
    </span>
        </div>

    </div>

    <img src="img/other/panel.png" class="fix">

</body>

</html>
