<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/app.js" defer></script>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Space Navigation</title>
    </head>
    <body>

        <!-- PLAYFIELD ARRANGEMENT -->
        <div class="canvas">
            <img id="planetFire" src="img/planet_fire.png" alt="Fire planet">
            <img id="planetMetal" src="img/planet_metal.png" alt="Metal Planet">
            <img id="rocketman" src="img/spaceship_pink.png" alt = "An image of a rocket.">
        
            <canvas id="myCanvas" height="500" width="550"></canvas>
        
        
            <div id="myModal" class="modal">
        
                <!-- MODAL CONTENT -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p><b>Planet characteristics</b></p>
                    <table>
                        <tr><td><img id="planetModal" height="25" width="25"></td>
                            <td id="planetCharacteristics"></td></tr>
        
                    </table>
                </div>
        
            </div>
        </div>
        
        <!-- MOVEMENT ARROWS-->
        <div class="arrows">
            <div id="commands">
                <div>
                    <img id="right" src="img/right.png" alt = "Right arrow">
                    <img id="left" src="img/left.png" alt = "Left arrow">
                    <img id="up" src="img/up.png" alt = "Up arrow">
                    <img id="down" src="img/down.png" alt = "Down arrow">
                    <img id = "functiontwoselect" src = "img/functionTwo.png" alt ="F2">
                    <img id="run" src="img/play.png" alt = "Run button">
                    <img id="save" src="img/save.png" alt = "Save button">
                </div>
                
            </div>

            <!-- GAME FUNCTIONALITIES -->
            <div class="algorithm">
                <img id="mainfunction" src="img/functionOne.png" alt="F1"><br>
            </div>
            <div class="functions">
                <img id="functiontwo" src="img/functionTwo.png" alt="F2"><br>
            </div>
        </div>
            
            
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
